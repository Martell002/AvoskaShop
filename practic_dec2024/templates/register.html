<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avoskashop</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reg.css') }}">
    <link rel="shortcut icon" href="static/web/icons8-avocado-emoji-16.png" type="image/x-icon">
</head>
<body>
    <form action="/register" method="POST">
        <div class="reg">
        <label for="username">
        <input name="username" id="login" type="text" required >
        <div class="label-text">Login</div>
        </label>
        <label for="password">
        <input type="password" id="pass" name="password" required >
        <div class="label-text">Password</div>
        </label>
        <label for="fullname">
        <input name="fullname" id="name" type="text" required >
        <div class="label-text">Full Name</div>
        </label>
        <label for="email">
        <input type="email" name="email" id="email" required >
        <div class="label-text">Email</div>
        </label>
        <label for="phone">
        <input type="tel" name="phone" id="phone" required >
        <div class="label-text">Phone Number</div>
        </label>
            <button type="submit" >Зарегистрироваться</button>
        <button> <a href="{{url_for('home')}}">Вход</a></button>
    </div>
    </form>
</body>
</html>
